<!DOCTYPE html>
<html>
<head>
<title>student registration form</title>
</head>
<body>
<h1 text-align="center">STUDENT REGISTRATION FORM</h1>
<form>
<label>FIRST NAME </label><input type="text">(max 30 characters a-z and A-Z)</br></br>
<label>LAST NAME </label><input type="text">(max 30 characters a-z and A-Z)</br></br>
<label>DATE OF BIRTH </label><input type="date"></br></br>
<label>EMAIL ID </label><input type="email id"></br></br>
<label>MOBILE NUMBER </label><input type="number"> (10 digit number)</br></br>
<label>GENDER </label><input type="radio" name="gender">male <input type="radio" name="gender">female</br></br>
<label>ADDRESS </label><textarea cols="20" rows="3"></textarea></br></br>
<label>CITY </label><input type="text">(max 30 characters a-z and A-Z)</br></br>
<label>PIN CODE </label><input type="number">(6 digit number)</br></br>
<label>STATE </label><input type="text">(max 30 characters a-z and A-Z)</br></br>
<label>COUNTRY </label><input type="text" value="India"></br></br>
<label>HOBBIES </label>Drawing<input type="checkbox" name="hobbies">Singing <input type="checkbox">Dancing<input type="checkbox">Sketching<input type="checkbox"></br></br>Others<input type="text">
</form>
</body>
</html>
